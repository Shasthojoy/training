<!DOCTYPE html>
<html>
    <head>
        <title>Apigee Training App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src="https://raw.github.com/apigee/usergrid-javascript-sdk/master/usergrid.js"></script>
        <script type="text/javascript">
        
          var apigee = new Usergrid.Client({
              orgName:'YOUR APIGEE.COM USERNAME',
              appName:'sandbox'
          });

          $(document).ready(function () {

            refreshFeed();

            function refreshFeed() {
              //a new Collection object that will be used to hold the full feed list
              var my_books = new Usergrid.Collection({ "client":apigee, "type":"books" });
              //make sure messages are pulled back in order
              my_books.fetch(
                
                // Success Callback
                function(){
                  var my_html = "";
                  while(my_books.hasNextEntity()) {
                    var current_book = my_books.getNextEntity();

                    my_html += '<li>';
                    my_html += '<h3>' + current_book.get('title') +'</h3>';
                    my_html += '<p>'+ current_book.get('author') +'</p>';
                    my_html += '</li>';
                  }
                  $("#messages-list").html(my_html);
                  $('#messages-list').listview('refresh');
                },

                // Failure Callback
                function(){
                  $("#messages-list").html("<li>There was an error getting the messages!</li>");
                }
              );
            }
          });
        </script>
    </head>
    <body>

        <div data-role="page" data-theme="c" id="page-messages-list">
          <div data-role="header" data-theme="b">
            <h1>My Books</h1>
            <a id="btn-compose" data-icon="plus" data-iconpos="right" data-inline="true" data-role="button" class="ui-btn-right">Compose</a>
          </div>
          <ul id="messages-list"  data-role="listview" data-inset="true" >
            <li>No messages here!</li>
          </ul>
        </div>

    </body>
</html>
