<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src="https://raw.github.com/apigee/usergrid-javascript-sdk/master/usergrid.js"></script>
        <script type="text/javascript">
        
          var client = new Usergrid.Client({
              orgName:'usergrid',
              appName:'demos'
          });

          $(document).ready(function () {

            refreshFeed();

            function refreshFeed() {
              //a new Collection object that will be used to hold the full feed list
              var feed = new Usergrid.Collection({ "client":client, "type":"books" });
              //make sure messages are pulled back in order
              feed.fetch(
                function(){
                  var html = "";
                  while(feed.hasNextEntity()) {
                    var message = feed.getNextEntity(),
                      content = message.get('title'),
                      name = message.get('author');

                    html += '<li>';
                    html += '<h3>' + content +'</h3>';
                    html += '<p>'+ name +'</p>';
                    html += '</li>';
                  }
                  $("#messages-list").html(html);
                  $('#messages-list').listview('refresh');
                },
                
                function(){
                  $("#messages-list").html("<li>There was an error getting the messages!</li>");
                }
              );
            }
          });
        </script>
    </head>
    <body>

        <div data-role="page" data-theme="c" id="page-messages-list">
          <div data-role="header" data-theme="b">
            <h1>Messagee</h1>
            <a id="btn-compose" data-icon="plus" data-iconpos="right" data-inline="true" data-role="button" class="ui-btn-right">Compose</a>
          </div>
          <ul id="messages-list"  data-role="listview" data-inset="true" >
            <li>No messages here!</li>
          </ul>
        </div>

    </body>
</html>
