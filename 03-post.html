<!DOCTYPE html>
<html>
    <head>
        <title>Apigee Training App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src="http://raw.github.com/apigee/usergrid-javascript-sdk/0.10.4/usergrid.min.js"></script>
        <script type="text/javascript">
        
          var apigee = new Usergrid.Client({
              orgName:'YOUR APIGEE.COM USERNAME',
              appName:'sandbox'
          });

          $(document).ready(function () {

            $('#post-message').bind('click', postMessage);
            
            refreshFeed();

            function refreshFeed() {
              //a new Collection object that will be used to hold the full feed list
              var my_books = new Usergrid.Collection({ "client":apigee, "type":"books" });
              //make sure messages are pulled back in order
              my_books.fetch(
                
                // Success Callback
                function(){
                  var html = "";
                  while(my_books.hasNextEntity()) {
                    var current_book = my_books.getNextEntity();

                    html += '<li>';
                    html += '<h3>' + current_book.get('title') +'</h3>';
                    html += '<p>'+ current_book.get('author') +'</p>';
                    html += '</li>';
                  }
                  $("#messages-list").html(html);
                  $('#messages-list').listview('refresh');
                },
                
                // Failure Callback
                function(){
                  $("#messages-list").html("<li>There was an error getting the messages!</li>");
                }
              );
            }

            function postMessage() {

              content = $("#content").val();

              options = { "type":"books",
                          "title":content };
                          
              apigee.createEntity(options, function (error, response) {
                  if (error) {
                      alert('Could not post');
                  } else {
                    refreshFeed();
                    history.back(); // or: window.location = "#page-messages-list";
                  }
              });
            }
          });
        </script>
    </head>
    <body>

        <div data-role="page" data-theme="c" id="page-messages-list">
          <div data-role="header" data-theme="b">
            <h1>My Books</h1>
            <a href="#page-new-message" id="btn-compose" data-icon="plus" data-iconpos="right" data-inline="true" data-role="button" data-rel="dialog" data-transition="fade" class="ui-btn-right">Compose</a>
          </div>
          <ul id="messages-list"  data-role="listview" data-inset="true" >
            <li>No messages here!</li>
          </ul>
        </div>


        <div data-role="page" data-theme="b" id="page-new-message">
          
          <div data-role="header" data-theme="b">
            <h1>Add a New Book</h1>
          </div>

          <div data-role="content">
            <form>
              <label for="content">Title</label>
              <textarea id="content" class="input-xlarge" rows="3" style="margin: 0px; width: 100%; height: 125px; "></textarea>
            </form>
            <a href="#page-messages-list" id="btn-close-new-message" data-role="button" data-theme="c" data-inline="true">Cancel</a>
            <button id="post-message" data-inline="true">Post</button>
          </div>
        </div>

    </body>
</html>
